<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Driver Clearlist Management System</title>
<script type ="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
<script type ="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
<script type ="text/javascript" src="/static/app/clearlist.controller.js" th:src="@{/app/clearlist.controller.js}"></script>
<link rel="stylesheet" href=""/>
</head>
<body ng-app="app" ng-controller="ClearlistController as vm">
	<header>
		<div class = "navbar">
			<div class = "navbar_left">
				<div class="list_select"  th:object="${ClearList}">
					<form th:method ="GET" action ="listselected{list}">
						<select class="form-control" id="activeList" name="Clearlist Selector">
							<option value="0">Select a Clearlist</option>
							<option th:each="ClearList : ${clearlists}"
									th:value="${ClearList.listId}"
									th:text="${ClearList.listName}">
							</option>
						</select>
						<input type ="submit" value="Submit" />
				</form>
				</div>
			</div>
			<div class = "navbar_right">
			</div>
			
		</div>
	</header>
	<div class ="left_container">
	<h1>LEFT</h1>
	</div>
	<div class="right_container">
	<h1>RIGHT</h1>
	</div>
	<footer>
	</footer>
</body>
</html>
